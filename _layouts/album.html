---
layout: default
---

<h1>{{ page.title }}</h1>

<a href="{{ page.album_purchase_url }}" class="buy-album-btn">Buy This Album</a>

<div class="album-images">
  {% for image in page.images %}
    <div class="image-item">
      <img src="{{ image }}" alt="Album Image">
      <a href="{{ page.image_purchase_urls[forloop.index0] }}" class="buy-photo-btn">Buy This Photo</a>
    </div>
  {% endfor %}
</div>
